<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>

    <div id="main">
        <div id="left"></div>
        <div id="right">
            <h3>All Songs</h3>
            <div id="all-songs">

            </div>
        </div>
    </div>

    <div id="player">
        <h3 id="back"><i class="ri-skip-back-fill"></i></h3>
        <h3 id="play"><i class="ri-play-large-fill"></i></h3>
        <h3 id="forward"><i class="ri-skip-forward-fill"></i></h3>
    </div>
    <script src="script.js"></script>
</body>

</html>
